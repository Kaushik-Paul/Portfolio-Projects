<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Portfolio</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            background-color: #f9f9f9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            font-size: 4rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 2rem;
        }
        .emoji {
            font-size: 5rem;
            margin-bottom: 1rem;
        }
        .home-link {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }
        .home-link:hover {
            background-color: #2980b9;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            .emoji {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="emoji">üîç</div>
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist or has been moved.</p>
    <a href="/" class="home-link">Return to Homepage</a>
    
    <script>
        // Check if we're under /redirect/ path and update the home link if needed
        if (window.location.pathname.startsWith('/redirect/')) {
            const homeLink = document.querySelector('.home-link');
            if (homeLink) {
                homeLink.href = '/redirect/';
            }
        }
    </script>
</body>
</html>
